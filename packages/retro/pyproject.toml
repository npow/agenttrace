[project]
name = "retro"
version = "0.1.0"
description = "Retrospective analytics and replay for AI coding agent sessions"
requires-python = ">=3.11"
dependencies = [
    "agenttrace>=0.1.0",
    "anthropic>=0.40.0",
    "click>=8.0",
    "flask>=2.0.0",
    "pywebview>=5.0",
    "werkzeug>=2.0.0",
]

[project.scripts]
retro = "retro.__main__:main"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
